    <div id="productPage" class="col-xs-12 col-sm-10 col-sm-push-1">
        <!-- Review comments from bootstrap exam blog page -->


        <div id="display-product" class="col-xs-12 col-sm-5">

        </div>
        <div class="col-xs-12 col-sm-5" id="commentsection">
            <h2>Share your thoughts!</h2>



        </div>
        <script>
            fetch('http://demo.edument.se/api/products')
                .then(response => response.json())
                .then(data => {
                    var products = data;
                    console.log(products, "hey");
                    renderHTMLtext(products);


                });






            function renderHTMLtext(data) {

                var HTMLstring = "";

                let cards = $(".card");

                for (var i in data) {

                    cards[i].innerHTML =
                        `
            <div class="prodDiv" data-id="${data[i].Id}">
            <img src="${data[i].Image}" />
            <h4>${data[i].Name}</h4>
            <div>Price: ${data[i].Price}</div>
            <div>${data[i].Description}</div>
            </div>
           `;
                }
            }


            var prodData;

            $(".card").click(function (event) {
                var id = $(this).attr("data-id");
                fetch('http://demo.edument.se/api/products')
                    .then(response => response.json())
                    .then(data => {
                        var products = data;
                        console.log(products, "hey hoooe");
                        event.preventDefault();


                        for (var i = 0; i < products.length; i++) {
                            if (products[i].Id == id) {
                                prodData = products[i];
                            }
                        }




                        displayProduct(prodData);
                        switchToPage3();
                    });
            });



            function displayProduct(prodData) {
                var outputproduct = "";

                outputproduct +=
                    `  
                    <img src="${prodData.Image}" />
        <h3>${prodData.Name}</h3>
        <h4>$${prodData.Price}</h4>
        <h4>${prodData.Description}</h4>

         
           <a href="${prodData.Url}">${prodData.Url}</a></div>
            <div data-id="${prodData.Reviews.Id}">
           <div>${prodData.Reviews.Name}</div>
           <div>${prodData.Reviews.Comment}</div>
           <div>${prodData.Reviews.Rating}</div>
           </div>
</div>
        <button class="backBtn btn btn-default roundBtn">Go Back To Products</button>
        <div id="comments"></div>
        `;

                $("#display-product").html(outputproduct);

                $(".backBtn").click(function (event) {
                    switchToPage1();
                });
            }
        </script>

                            </td>
                        </tr>
                        <tr>
                            <td>Street Adress:</td>

                            </td>
                        </tr>
                        <tr>

                        <tr>

                            </td>
