            <form id="form" action="javascript:void('');" class="add_comment col-xs-12">

        <script>
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1; //January is 0!
            var yyyy = today.getFullYear();
            var hh = today.getHours();
            var min = today.getMinutes();
            var sec = today.getSeconds();

            if (dd < 10) {
                dd = '0' + dd
            }

            if (mm < 10) {
                mm = '0' + mm
            }

            today = mm + '/' + dd + '/' + yyyy + '   ' + hh + ':' + min + ':' + sec;



            $(".product >img").click(function (event) {
                event.preventDefault();
                var id = $(this).attr("data-id");
                let prodData;
                for (var i = 0; i < products.length; i++) {
                    if (products[i].id == id) {
                        prodData = products[i];
                    }
                }


                displayProduct(prodData);
                switchToPage3();
            });

            function displayProduct(prodData) {


                var outputproduct = "";

                outputproduct +=

                    ` <img src="${prodData.image.img}" />
                    <h3>${prodData.name}</h3>
                    <h4>$${prodData.price}</h4>
                    <h4>${prodData.description}</h4>
                    <button class="backBtn btn btn-default roundBtn">Go Back To Products</button>
       `;



                $("#display-product").html(outputproduct);

                $(".backBtn").click(function (event) {
                    switchToPage1();
                }); // vill tricka på knappen och komma tillbaka till första sidan. Funkar EJ

                $("#form").submit(function () {
                    setTimeout(function () {

                        form.reset();
                    }, 1000);
                    // Create data object
                    var data = {};
                    data.name = $("#name").val();
                    data.email = $("#email").val();
                    data.comment = $("#comment").val();
                    data.date = today;

                    var response =
                        `<div id="commentbox">
                <h5 id="commentname">${data.name}  | ${data.email}</h5>
                <h4 id="commentpost">${data.comment}</h4>
                <p id="date">${data.date}</p>
                </div>
                `;

                    $("#comments").append(response);
                });

            }
        </script>
