<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>


<body>

            </ul>
        </div>

    </nav>






    <div class="col-xs-12 col-sm-10 col-sm-push-1" id="productsDiv" align="center">

        </div>
        <div class="product">

            <div id="card">
            </div>
            <button class="add-to-cart btn btn-default" data-name="Bikini Full Set Blue" data-price="500">ADD TO CART</button>
        </div>
        <div class="product">

            <img id="myImage7">

            <div id="card">
            </div>
            <button class="add-to-cart btn btn-default" data-name="Bikini Set Blue" data-price="500">ADD TO CART</button>

        <button class="btn btn-default" id="checkoutBtn" onclick="switchToPage2()">Check out</button>


    </div>
    <!--productsDiv-->


    <div class="col-xs-12" id="checkoutDiv">

        <h1 id="header" align="center">It's just one click away!</h1>



        <div class="col-xs-12 col-sm-6" id="shoppingcart1">
            <div>
                <ul id="show-cart">
                    <li>Your Cart</li>
                </ul>
                <div>You have
                    <span id="count-cart">X</span> items in your cart</div>
                <div>Total Cart:$
                    <span id="total-cart"></span>
                </div>
            </div>

            <button class="btn btn-default" id="clear-cart">Clear Cart</button>

        </div>
        <div class="col-xs-12 col-sm-5 col-sm-offset-1" id="formDiv">
            <div>
                <form id="myForm">
                    <table border="0">
                        <tr>
                            <td>Name:</td>
                            <td>
                                <input class="styleinput" type="text" id="fName" onkeyup="validateName()" />

                            </td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td>
                                <input class="styleinput" type="text" id="lName" onkeyup="validateName()" />
                                <label id="namePrompt"></label>

                            </td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td>
                                <input class="styleinput" type="text" id="email" onkeyup="validateEmail()" />
                                <label id="emailPrompt"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>Phone number:</td>
                            <td>
                                <input class="styleinput" type="text" id="phone" onkeyup="validatePhone()" />
                                <label id="phonePrompt"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>Street Adress:</td>
                            <td>
                                <input class="styleinput" type="text" id="street" onkeyup="validateStreet()" />
                                <label id="addressPrompt"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>Zip:</td>
                            <td>
                                <input class="styleinput" type="text" id="zip" onkeyup="validateZip()" />
                                <label id="zipPrompt"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>City:</td>
                            <td>
                                <input class="styleinput" type="text" id="city" onkeyup="validateCity()" />
                                <label id="cityPrompt"></label>
                            </td>

                        </tr>

                        <tr>
                            <td>Comment:</td>
                            <td>

                                <textarea type="text" rows="2" class="styleinput"></textarea>
                            </td>
                        </tr>
                    </table>
                    <br />

                </form>
            </div>
            <button onclick="validateForm()" id="checkoutBtn" class="btn btn-default">Confirm</button>

            <label id="formPrompt"> </label>
        </div>

    </div>
    <!--checkoutDiv-->

    <footer>

            <img src="dist/img/footer.jpg" alt="sweet bikini life" />

            <div class="social">

                <span class="glyphicon glyphicon-heart-empty"></span>
                <a href="http://www.instagram.com">
                    <i class="fa fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
